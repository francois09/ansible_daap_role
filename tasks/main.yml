---
- name: Daap install packages
  apt:
    name: "{{ daap__default_packages }}"
    update_cache: yes
    state: present
  when: daap__install


# Create config file
- name: Create global config file
  template:
    src: forked_daapd_conf
    dest: /etc/forked-daapd.conf
  notify: Restart daap
  when:
    - daap__configure

